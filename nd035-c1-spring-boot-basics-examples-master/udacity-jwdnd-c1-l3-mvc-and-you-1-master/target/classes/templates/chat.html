<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
</head>
<body>

    <form th:object="${chatForm}" action="#" action="@{'/chat'}" method="POST">
        <label for="username">Username:</label>
        <input id="username" type="text" th:field="#{username}">
        <label for="messageText">Message Text:</label>
        <input id="messageText" type="text" th:field="#{messageText}">
        <label for="messageType">Message Type: </label>
        <select id="messageType" th:field="*{messageType}">
            <option th:each="choice: ${choices}"
                    th:value="${choice}"
                    th:text="#{choice}">
            </option>

            <option selected>Say</option>
            <option>Shout</option>
            <option>Whisper</option>
        </select>
        <input type="submit">
        </form>

        <div th:each="chatmessage: ${chatMessages}">
             <p th:text="${chatMessage.username}">Error Text in paragraph tag 1</p>
             <p th:text="${chatMessage.messageText}">Error Text in paragraph tag 2</p>
        </div>

</body>
</html>
