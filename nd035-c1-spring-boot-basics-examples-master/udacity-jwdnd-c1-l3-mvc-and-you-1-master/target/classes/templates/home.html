<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <form action="#" method="POST" th:object="${newMessage}" th:action="@{/home}">
        <input th:field="*{text}" type="text">
        <input type="submit">
    </form>
    <h3 th:unless="${msg.contains('Third')}" 
        th:each="msg : ${messages}" 
        th:text="${msg}">Hello Default h3
    /h3>
</body>
</html>
