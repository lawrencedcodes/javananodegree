<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form style="width:300px;" class="form-group" th:object="${chatForm}" action="#" th:action="@{/chat}" method="POST">
    <label for="username">Username:</label>
    <input class="form-control" id="username" type="text" th:field="*{username}">
    <label for="messageText">Message Text:</label>
    <input class="form-control" id="messageText" type="text" th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    <select class="form-control" id="messageType" th:field="*{messageType}">
        <option
            th:each="type : ${allMessageTypes}"
            th:value="${type}"
            th:text="${type}"
        >
            Say
        </option>
    </select>
    <input class="btn btn-primary" type="submit">
</form>
<div th:each="chatMessage : ${chatMessages}">
    <span th:text="${chatMessage.username}">Username</span>: <span th:text="${chatMessage.message}">Hello, world!</span>
</div>
</body>
</html>
